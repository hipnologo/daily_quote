apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: daily-quote-ingress
  namespace: daily-quote
  labels:
    app: daily-quote
  annotations:
    nginx.ingress.kubernetes.io/proxy-body-size: "10m"
    nginx.ingress.kubernetes.io/proxy-connect-timeout: "60"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "60"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "60"
spec:
  ingressClassName: nginx
  rules:
    - host: daily-quote.local
      http:
        paths:
          # All routes go to frontend - nginx inside handles routing
          # - / serves public website
          # - /admin serves admin dashboard
          # - /api proxies to API service (handled by frontend nginx)
          - path: /
            pathType: Prefix
            backend:
              service:
                name: daily-quote-frontend
                port:
                  number: 80
