apiVersion: apps/v1
kind: Deployment
metadata:
  name: daily-quote-frontend
  namespace: daily-quote
  labels:
    app: daily-quote
    component: frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: daily-quote
      component: frontend
  template:
    metadata:
      labels:
        app: daily-quote
        component: frontend
    spec:
      containers:
        - name: frontend
          image: daily_quote-frontend:latest
          imagePullPolicy: Never  # Use local images for kind
          ports:
            - containerPort: 80
              name: http
          resources:
            requests:
              memory: "64Mi"
              cpu: "50m"
            limits:
              memory: "128Mi"
              cpu: "200m"
          livenessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 3
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
---
apiVersion: v1
kind: Service
metadata:
  name: daily-quote-frontend
  namespace: daily-quote
  labels:
    app: daily-quote
    component: frontend
spec:
  type: ClusterIP
  ports:
    - port: 80
      targetPort: 80
      protocol: TCP
      name: http
  selector:
    app: daily-quote
    component: frontend
