# Kind cluster configuration for Daily Quote application
# This creates a single-node cluster with ingress support

kind: Cluster
apiVersion: kind.x-k8s.io/v1alpha4
name: daily-quote-cluster

nodes:
  - role: control-plane
    kubeadmConfigPatches:
      - |
        kind: InitConfiguration
        nodeRegistration:
          kubeletExtraArgs:
            node-labels: "ingress-ready=true"
    extraPortMappings:
      # Map port 80 on the host to the ingress controller
      - containerPort: 80
        hostPort: 80
        protocol: TCP
      # Map port 443 on the host to the ingress controller (for HTTPS)
      - containerPort: 443
        hostPort: 443
        protocol: TCP
      # Optional: NodePort range for direct service access
      - containerPort: 30000
        hostPort: 30000
        protocol: TCP
      - containerPort: 30001
        hostPort: 30001
        protocol: TCP
