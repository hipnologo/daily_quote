<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Inspiration</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.3.2/html2canvas.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Roboto:wght@300;400&display=swap');
        
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f0f4f8;
        }
        .quote-container {
            background-color: white;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            position: relative;
            padding-bottom: 60px; /* Extra space at the bottom for the flags */
        }
        .quote-mark {
            font-family: 'Playfair Display', serif;
            font-size: 8rem;
            line-height: 1;
            color: #4a5568;
            opacity: 0.2;
        }
        #quote {
            font-family: 'Playfair Display', serif;
            font-size: 1.5rem;
            line-height: 1.6;
        }
        .play-button, .share-button {
            transition: all 0.3s ease;
        }
        .play-button:hover, .share-button:hover {
            transform: scale(1.1);
        }
        #quoteImage {
            display: none;
        }
        .share-button {
          color: #718096; /* Default grey color */
        }
        .share-button:hover {
            color: #2d3748; /* Darker grey on hover */
        }
        .flag-button img {
            filter: grayscale(100%);
            transition: filter 0.3s ease;
            width: 30px; /* Uniform flag size */
            height: 30px;
        }
        .flag-button img:hover {
            filter: none; /* Show color on hover */
        }
        .flag-container {
            position: absolute;
            margin-top: 5px;
            bottom: 50px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
        }        
    </style>
</head>
<body class="min-h-screen flex items-center justify-center px-4">
    <div class="quote-container max-w-4xl w-full p-8 md:p-12 rounded-lg relative overflow-hidden">
        <h1 id="header-title" class="text-3xl md:text-4xl font-bold mb-6 text-gray-800">Daily Inspiration</h1>
        <div id="quoteWrapper" class="relative mb-8">
            <span class="quote-mark absolute top-0 left-0 transform -translate-y-1/2 -translate-x-1/4">"</span>
            <p id="quote" class="text-gray-700 z-10 relative"></p>
        </div>
        <div class="flex justify-between items-center">
            <div id="playButton" class="play-button inline-block cursor-pointer" title="Read Quote">
                <svg class="w-12 h-12 text-blue-500" fill="currentColor" viewBox="0 0 20 20">
                    <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM9.555 7.168A1 1 0 008 8v4a1 1 0 001.555.832l3-2a1 1 0 000-1.664l-3-2z" clip-rule="evenodd" />
                </svg>
            </div>
            <div class="flex space-x-4">
                <button onclick="shareOnX()" class="share-button text-black hover:text-gray-700" title="Share on X">
                    <svg class="w-8 h-8" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M18.244 2.25h3.308l-7.227 8.26 8.502 11.24H16.17l-5.214-6.817L4.99 21.75H1.68l7.73-8.835L1.254 2.25H8.08l4.713 6.231zm-1.161 17.52h1.833L7.084 4.126H5.117z"/>
                    </svg>
                </button>
                <button onclick="shareOnFacebook()" class="share-button text-blue-600 hover:text-blue-800" title="Share on Facebook">
                    <svg class="w-8 h-8" fill="currentColor" viewBox="0 0 24 24">
                        <path d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z"/>
                    </svg>
                </button>
                <button onclick="shareOnLinkedIn()" class="share-button text-blue-700 hover:text-blue-900" title="Share on LinkedIn">
                    <svg class="w-8 h-8" fill="currentColor" viewBox="0 0 24 24">
                        <path d="M20.447 20.452h-3.554v-5.569c0-1.328-.027-3.037-1.852-3.037-1.853 0-2.136 1.445-2.136 2.939v5.667H9.351V9h3.414v1.561h.046c.477-.9 1.637-1.85 3.37-1.85 3.601 0 4.267 2.37 4.267 5.455v6.286zM5.337 7.433c-1.144 0-2.063-.926-2.063-2.065 0-1.138.92-2.063 2.063-2.063 1.14 0 2.064.925 2.064 2.063 0 1.139-.925 2.065-2.064 2.065zm1.782 13.019H3.555V9h3.564v11.452zM22.225 0H1.771C.792 0 0 .774 0 1.729v20.542C0 23.227.792 24 1.771 24h20.451C23.2 24 24 23.227 24 22.271V1.729C24 .774 23.2 0 22.222 0h.003z"/>
                    </svg>
                </button>
                <button onclick="shareOnInstagram()" class="share-button text-pink-600 hover:text-pink-800" title="Share on Instagram">
                    <svg class="w-8 h-8" fill="currentColor" viewBox="0 0 24 24">
                        <path d="M12 2.163c3.204 0 3.584.012 4.85.07 3.252.148 4.771 1.691 4.919 4.919.058 1.265.069 1.645.069 4.849 0 3.205-.012 3.584-.069 4.849-.149 3.225-1.664 4.771-4.919 4.919-1.266.058-1.644.07-4.85.07-3.204 0-3.584-.012-4.849-.07-3.26-.149-4.771-1.699-4.919-4.92-.058-1.265-.07-1.644-.07-4.849 0-3.204.013-3.583.07-4.849.149-3.227 1.664-4.771 4.919-4.919 1.266-.057 1.645-.069 4.849-.069zm0-2.163c-3.259 0-3.667.014-4.947.072-4.358.2-6.78 2.618-6.98 6.98-.059 1.281-.073 1.689-.073 4.948 0 3.259.014 3.668.072 4.948.2 4.358 2.618 6.78 6.98 6.98 1.281.058 1.689.072 4.948.072 3.259 0 3.668-.014 4.948-.072 4.354-.2 6.782-2.618 6.979-6.98.059-1.28.073-1.689.073-4.948 0-3.259-.014-3.667-.072-4.947-.196-4.354-2.617-6.78-6.979-6.98-1.281-.059-1.69-.073-4.949-.073zm0 5.838c-3.403 0-6.162 2.759-6.162 6.162s2.759 6.163 6.162 6.163 6.162-2.759 6.162-6.163c0-3.403-2.759-6.162-6.162-6.162zm0 10.162c-2.209 0-4-1.79-4-4 0-2.209 1.791-4 4-4s4 1.791 4 4c0 2.21-1.791 4-4 4zm6.406-11.845c-.796 0-1.441.645-1.441 1.44s.645 1.44 1.441 1.44c.795 0 1.439-.645 1.439-1.44s-.644-1.44-1.439-1.44z"/>
                    </svg>
                </button>
            </div>
        </div>
    </div>
    <div class="flag-container">
        <button class="flag-button" onclick="loadQuotes('quotes.txt', 'Daily Inspiration')" title="English">
            <img src="https://flagicons.lipis.dev/flags/4x3/us.svg" alt="English">
        </button>
        <button class="flag-button" onclick="loadQuotes('quotes_es.txt', 'Inspiración Diaria')" title="Español">
            <img src="https://flagicons.lipis.dev/flags/4x3/es.svg" alt="Español">
        </button>
        <button class="flag-button" onclick="loadQuotes('quotes_pt.txt', 'Inspiração Diária')" title="Português">
            <img src="https://flagicons.lipis.dev/flags/4x3/br.svg" alt="Português">
        </button>
        <button class="flag-button" onclick="loadQuotes('quotes_it.txt', 'Ispirazione Quotidiana')" title="Italiano">
            <img src="https://flagicons.lipis.dev/flags/4x3/it.svg" alt="Italiano">
        </button>
    </div>
    <canvas id="quoteImage" width="1080" height="1080"></canvas>

    <script>
        async function loadQuotes(file, headerTitle) {
            document.getElementById("header-title").textContent = headerTitle;
            try {
                const response = await fetch(`https://raw.githubusercontent.com/hipnologo/daily_quote/main/${file}`);
                if (!response.ok) {
                    throw new Error("Failed to fetch quotes");
                }
                const quotesText = await response.text();
                const quotes = quotesText.trim().split("\n");
                if (quotes.length === 0) {
                    throw new Error("No quotes found");
                }
                const randomQuote = quotes[Math.floor(Math.random() * quotes.length)];
                document.getElementById("quote").textContent = randomQuote;
            } catch (error) {
                console.error("Error:", error.message);
                document.getElementById("quote").textContent = "Error: Failed to retrieve quotes.";
            }
        }

        function refreshPage() {
            setTimeout(function() {
                location.reload();
            }, 15 * 60 * 1000);
        }

        function readQuote() {
            const quote = document.getElementById("quote").textContent;
            const utterance = new SpeechSynthesisUtterance(quote);
            window.speechSynthesis.speak(utterance);
        }

        function shareOnX() {
            const quote = document.getElementById("quote").textContent;
            const xUrl = `https://twitter.com/intent/tweet?text=${encodeURIComponent(quote + " - Daily Inspiration")}`;
            window.open(xUrl, '_blank');
        }

        function shareOnFacebook() {
            const quote = document.getElementById("quote").textContent;
            const facebookUrl = `https://www.facebook.com/sharer/sharer.php?u=${encodeURIComponent(window.location.href)}&quote=${encodeURIComponent(quote)}`;
            window.open(facebookUrl, '_blank');
        }

        function shareOnLinkedIn() {
            const quote = document.getElementById("quote").textContent;
            const linkedInUrl = `https://www.linkedin.com/shareArticle?mini=true&url=${encodeURIComponent(window.location.href)}&title=${encodeURIComponent("Daily Inspiration")}&summary=${encodeURIComponent(quote)}`;
            window.open(linkedInUrl, '_blank');
        }

        async function shareOnInstagram() {
            const quoteWrapper = document.getElementById('quoteWrapper');
            const canvas = document.getElementById('quoteImage');
            const ctx = canvas.getContext('2d');

            // Set background
            ctx.fillStyle = '#ffffff';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Capture the quote wrapper as an image
            const quoteImage = await html2canvas(quoteWrapper);

            // Calculate positioning to center the quote
            const scale = Math.min(canvas.width / quoteImage.width, canvas.height / quoteImage.height) * 0.8;
            const x = (canvas.width / 2) - (quoteImage.width / 2) * scale;
            const y = (canvas.height / 2) - (quoteImage.height / 2) * scale;

            // Draw the quote image onto the canvas
            ctx.drawImage(quoteImage, x, y, quoteImage.width * scale, quoteImage.height * scale);

            // Convert canvas to blob
            canvas.toBlob(function(blob) {
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'daily_inspiration_quote.png';
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
            }, 'image/png');

            alert("Image downloaded! You can now share it on Instagram.");
        }

        // Load the default quotes (English) when the page first loads
        loadQuotes('quotes.txt', 'Daily Inspiration');
        refreshPage();
        document.getElementById("playButton").addEventListener("click", readQuote);
    </script>
</body>
</html>
