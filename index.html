<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Inspiration</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.3.2/html2canvas.min.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Playfair+Display:wght@400;500;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            overflow: hidden;
            position: relative;
        }

        /* Animated background particles */
        .bg-particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 0;
        }

        .particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: float 20s infinite linear;
        }

        .particle:nth-child(1) { width: 8px; height: 8px; left: 10%; animation-delay: 0s; }
        .particle:nth-child(2) { width: 12px; height: 12px; left: 20%; animation-delay: 2s; }
        .particle:nth-child(3) { width: 6px; height: 6px; left: 30%; animation-delay: 4s; }
        .particle:nth-child(4) { width: 10px; height: 10px; left: 40%; animation-delay: 6s; }
        .particle:nth-child(5) { width: 14px; height: 14px; left: 50%; animation-delay: 8s; }
        .particle:nth-child(6) { width: 8px; height: 8px; left: 60%; animation-delay: 10s; }
        .particle:nth-child(7) { width: 12px; height: 12px; left: 70%; animation-delay: 12s; }
        .particle:nth-child(8) { width: 6px; height: 6px; left: 80%; animation-delay: 14s; }
        .particle:nth-child(9) { width: 10px; height: 10px; left: 90%; animation-delay: 16s; }

        @keyframes float {
            0% { transform: translateY(100vh) rotate(0deg); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(-100px) rotate(360deg); opacity: 0; }
        }

        /* Main container */
        .main-container {
            position: relative;
            z-index: 10;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 2rem;
            backdrop-filter: blur(10px);
        }

        /* Quote container with glassmorphism */
        .quote-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 24px;
            padding: 4rem 3rem;
            max-width: 900px;
            width: 100%;
            text-align: center;
            box-shadow: 0 25px 45px rgba(0, 0, 0, 0.1);
            transition: all 0.6s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .quote-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transition: left 0.8s;
        }

        .quote-container:hover::before {
            left: 100%;
        }

        /* Quote styling */
        #quote {
            font-family: 'Playfair Display', serif;
            font-size: clamp(1.5rem, 4vw, 2.5rem);
            font-weight: 400;
            line-height: 1.4;
            color: white;
            margin: 0;
            opacity: 0;
            transform: translateY(30px);
            animation: fadeInUp 1s ease-out 0.5s forwards;
            position: relative;
            z-index: 2;
        }

        /* Quotation marks */
        .quote-mark {
            font-family: 'Playfair Display', serif;
            font-size: 8rem;
            color: rgba(255, 255, 255, 0.15);
            position: absolute;
            line-height: 1;
            user-select: none;
            pointer-events: none;
        }

        .quote-mark.left {
            top: -2rem;
            left: -1rem;
        }

        .quote-mark.right {
            bottom: -4rem;
            right: -1rem;
            transform: rotate(180deg);
        }

        /* Controls */
        .controls {
            position: fixed;
            bottom: 3rem;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 1rem;
            z-index: 20;
        }

        .control-btn {
            width: 56px;
            height: 56px;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            color: white;
        }

        .control-btn:hover {
            background: rgba(255, 255, 255, 0.25);
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }

        .control-btn:active {
            transform: translateY(0);
        }

        .control-btn svg {
            width: 24px;
            height: 24px;
        }

        /* Language selector */
        .language-selector {
            position: fixed;
            top: 2rem;
            right: 2rem;
            display: flex;
            gap: 0.5rem;
            z-index: 20;
        }

        .lang-btn {
            width: 40px;
            height: 40px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            overflow: hidden;
        }

        .lang-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.05);
        }

        .lang-btn img {
            width: 24px;
            height: 18px;
            object-fit: cover;
            border-radius: 2px;
        }

        /* Auto-advance indicator */
        .progress-indicator {
            position: fixed;
            bottom: 1rem;
            left: 50%;
            transform: translateX(-50%);
            width: 200px;
            height: 4px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 2px;
            overflow: hidden;
            z-index: 20;
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #667eea, #764ba2);
            border-radius: 2px;
            width: 0%;
            transition: width 0.1s linear;
        }

        /* Animations */
        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        .loading {
            animation: pulse 1.5s infinite;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .quote-container {
                padding: 2.5rem 2rem;
                margin: 1rem;
            }
            
            .controls {
                bottom: 2rem;
                gap: 0.75rem;
            }
            
            .control-btn {
                width: 48px;
                height: 48px;
            }
            
            .language-selector {
                top: 1rem;
                right: 1rem;
                gap: 0.25rem;
            }
            
            .lang-btn {
                width: 36px;
                height: 36px;
            }
        }

        /* Hidden elements */
        #quoteImage {
            display: none;
        }
    </style>
</head>

<body class="min-h-screen flex items-center justify-center px-4 bg-gray-100 dark:bg-gray-900">
    <div class="bg-particles">
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
    </div>
    <div class="main-container">
        <div class="quote-container">
            <div class="quote-mark left">"</div>
            <div class="quote-mark right">"</div>
            <p id="quote"></p>
        </div>
    </div>

    <!-- Controls -->
    <div class="controls">
        <button id="prevButton" class="control-btn" aria-label="Previous quote">
            <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
            </svg>
        </button>
        <button id="playButton" class="control-btn" aria-label="Play quote">
            <svg fill="currentColor" viewBox="0 0 20 20">
                <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM9.555 7.168A1 1 0 008 8v4a1 1 0 001.555.832l3-2a1 1 0 000-1.664l-3-2z" clip-rule="evenodd" />
            </svg>
        </button>
        <button id="nextButton" class="control-btn" aria-label="Next quote">
            <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
            </svg>
        </button>
    </div>

    <!-- Language Selector -->
    <div class="language-selector">
        <button class="lang-btn" onclick="loadQuotes('quotes.txt', 'Daily Inspiration')" aria-label="English">
            <img src="https://flagicons.lipis.dev/flags/4x3/us.svg" alt="English">
        </button>
        <button class="lang-btn" onclick="loadQuotes('quotes_es.txt', 'Inspiración Diaria')" aria-label="Español">
            <img src="https://flagicons.lipis.dev/flags/4x3/es.svg" alt="Español">
        </button>
        <button class="lang-btn" onclick="loadQuotes('quotes_pt.txt', 'Inspiração Diária')" aria-label="Português">
            <img src="https://flagicons.lipis.dev/flags/4x3/br.svg" alt="Português">
        </button>
        <button class="lang-btn" onclick="loadQuotes('quotes_it.txt', 'Ispirazione Quotidiana')" aria-label="Italiano">
            <img src="https://flagicons.lipis.dev/flags/4x3/it.svg" alt="Italiano">
        </button>
    </div>

    <!-- Progress Indicator -->
    <div class="progress-indicator">
        <div class="progress-bar" id="progressBar"></div>
    </div>

    <canvas id="quoteImage" width="1080" height="1080"></canvas>

    <script>
        let currentQuotes = [];
        let currentIndex = 0;
        let autoAdvanceInterval;
        let progressInterval;
        let currentLanguage = 'pt';
        
        const QUOTE_DURATION = 15000; // 15 seconds per quote
        const PROGRESS_UPDATE_INTERVAL = 100; // Update progress every 100ms

        async function loadQuotes(file, headerTitle) {
            document.getElementById("quote").classList.add("loading");
            
            // Stop auto-advance while loading
            clearInterval(autoAdvanceInterval);
            clearInterval(progressInterval);
            
            try {
                const response = await fetch(`https://raw.githubusercontent.com/hipnologo/daily_quote/main/${file}`);
                if (!response.ok) {
                    throw new Error("Failed to fetch quotes");
                }
                const quotesText = await response.text();
                currentQuotes = quotesText.trim().split("\n").filter(quote => quote.trim());
                
                if (currentQuotes.length === 0) {
                    throw new Error("No quotes found");
                }
                
                currentIndex = Math.floor(Math.random() * currentQuotes.length);
                displayQuote();
                startAutoAdvance();
                
            } catch (error) {
                console.error("Error:", error.message);
                document.getElementById("quote").textContent = "Error: Failed to retrieve quotes. Please try again.";
            } finally {
                document.getElementById("quote").classList.remove("loading");
            }
        }

        function displayQuote() {
            const quoteElement = document.getElementById("quote");
            
            // Reset animation
            quoteElement.style.opacity = "0";
            quoteElement.style.transform = "translateY(30px)";
            
            setTimeout(() => {
                quoteElement.textContent = currentQuotes[currentIndex];
                quoteElement.style.opacity = "1";
                quoteElement.style.transform = "translateY(0)";
            }, 300);
            
            // Reset progress bar
            resetProgressBar();
        }

        function nextQuote() {
            currentIndex = (currentIndex + 1) % currentQuotes.length;
            displayQuote();
            restartAutoAdvance();
        }

        function prevQuote() {
            currentIndex = (currentIndex - 1 + currentQuotes.length) % currentQuotes.length;
            displayQuote();
            restartAutoAdvance();
        }

        function readQuote() {
            const quote = document.getElementById("quote").textContent;
            if (quote && quote.trim()) {
                const utterance = new SpeechSynthesisUtterance(quote);
                utterance.rate = 0.8;
                utterance.pitch = 1;
                window.speechSynthesis.speak(utterance);
            }
        }

        function startAutoAdvance() {
            autoAdvanceInterval = setInterval(() => {
                nextQuote();
            }, QUOTE_DURATION);
            
            startProgressBar();
        }

        function restartAutoAdvance() {
            clearInterval(autoAdvanceInterval);
            clearInterval(progressInterval);
            startAutoAdvance();
        }

        function startProgressBar() {
            const progressBar = document.getElementById('progressBar');
            let progress = 0;
            
            progressInterval = setInterval(() => {
                progress += (PROGRESS_UPDATE_INTERVAL / QUOTE_DURATION) * 100;
                progressBar.style.width = Math.min(progress, 100) + '%';
                
                if (progress >= 100) {
                    clearInterval(progressInterval);
                }
            }, PROGRESS_UPDATE_INTERVAL);
        }

        function resetProgressBar() {
            const progressBar = document.getElementById('progressBar');
            progressBar.style.width = '0%';
        }

        // Enhanced quote display with typewriter effect (optional)
        function typewriterEffect(element, text, speed = 50) {
            element.textContent = '';
            element.style.opacity = '1';
            
            let i = 0;
            const timer = setInterval(() => {
                if (i < text.length) {
                    element.textContent += text.charAt(i);
                    i++;
                } else {
                    clearInterval(timer);
                }
            }, speed);
        }

        // Keyboard navigation
        document.addEventListener('keydown', (e) => {
            switch(e.key) {
                case 'ArrowLeft':
                    prevQuote();
                    break;
                case 'ArrowRight':
                case ' ':
                    e.preventDefault();
                    nextQuote();
                    break;
                case 'Enter':
                    readQuote();
                    break;
            }
        });

        // Touch/swipe support for mobile
        let touchStartX = 0;
        let touchEndX = 0;

        document.addEventListener('touchstart', (e) => {
            touchStartX = e.changedTouches[0].screenX;
        });

        document.addEventListener('touchend', (e) => {
            touchEndX = e.changedTouches[0].screenX;
            handleSwipe();
        });

        function handleSwipe() {
            const swipeThreshold = 50;
            const diff = touchStartX - touchEndX;
            
            if (Math.abs(diff) > swipeThreshold) {
                if (diff > 0) {
                    nextQuote(); // Swipe left = next
                } else {
                    prevQuote(); // Swipe right = previous
                }
            }
        }

        // Event listeners
        document.getElementById("playButton").addEventListener("click", readQuote);
        document.getElementById("nextButton").addEventListener("click", nextQuote);
        document.getElementById("prevButton").addEventListener("click", prevQuote);

        // Pause auto-advance on hover (for desktop)
        const quoteContainer = document.querySelector('.quote-container');
        quoteContainer.addEventListener('mouseenter', () => {
            clearInterval(autoAdvanceInterval);
            clearInterval(progressInterval);
        });

        quoteContainer.addEventListener('mouseleave', () => {
            startAutoAdvance();
        });

        // Initialize with Portuguese quotes
        loadQuotes('quotes_pt.txt', 'Inspiração Diária');

        // PWA support
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/service-worker.js')
                .then((reg) => console.log('Service worker registered', reg))
                .catch((err) => console.log('Service worker not registered', err));
        }
    </script>
</body>
</html>
